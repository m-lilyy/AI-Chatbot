<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style-pass.css">
    <script src="script-password.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="email-section">
        <h2>Reset Password</h2>
        <p>Please enter the email that you want to reset the password.</p>
        <input type="email" name="email" id="email-input" placeholder="Email address" required>
        <button id="next">Next</button>
        <div class="alert-message"></div>   <!--alert-->
    </div>
        
    <div id="password-section">
        <h2>Enter your new password</h2>
        <div class="create-container">
              <div class="pass-box">
                <input type="password" name="password" id="new-password" placeholder="New password" required>
                <input type="password" name="password" id="re-enter-password" placeholder="Re-enter password" required>
                 <p class="require-text">Your password must be a combination of 8 letters, numbers and special characters.</p>
             </div>  
        </div>
         <button id="confirm">Confirm</button>
         <div class="pass-alert-message"></div>   <!--alert-->
    </div>
    
</body>
</html>
