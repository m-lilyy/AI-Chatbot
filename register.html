<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CHATBOT-Register</title>
    <link rel="stylesheet" href="style-main.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body> 
   
   <div class="container">
        <h1 class="hero-regis">Register</h1>
        <form id="regis-container">
             <div class="alert-message"></div>
             <div class="input-field">
                <input type="text" name="username" id="username-input" placeholder="Create Username" required>
            </div>
             <div class="input-field">
                <input type="email" name="email" id="email-input" placeholder="Email address" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="create-password-input" placeholder="Password" required>
            </div> 
             <div class="input-field">
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password" required>
            </div>   
             <p class="require">Your password must be a combination of 8 letters, numbers and special characters.</p>
             <button>Register</button>           
        </form>
        
        <div class="links">
            <p>Already have an account? <a href="index.html">Log In</a></p>
        </div>        
   </div>

     <script src="script-main.js"></script>
</body>
</html>
