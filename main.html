<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CHATBOT-Login</title>
    <link rel="stylesheet" href="style-main.css"> 
    <script src="script-main.js" defer></script>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body> 

   <div class="container">
        <h1>chat<span class="hero">BOT</span></h1>
        <form id="form-container">
            <div class="message"></div>
            <div class="input-field">
                <input type="text" name="username_email" id="username_email-input" placeholder="Username or Email" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password-input" placeholder="Password" required>
            </div>         
            <button>Log In</button>             
        </form>
        <div class="links"><p class="password-link"><a href="password.html">Reset Password</a></p>
            <p>Do not have an account? <a href="register.html" class="register">Register</a></p>
        </div>        
   </div>

</body>
</html>
